<html>
	<head>
		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Horsu CSS -->
		<link href="/css/style.css" rel="stylesheet">
		
	</head>
	<body onkeydown="onKeyDown(event)">
		<!-- Three.js attaches to this container -->
		<div id="boardContainer"></div>
		
		<!-- ALL HUD Elements are in this div -->
		<div class="hudOverlay">
			
			<!-- Title div -->
			<div class="container textAlignCenter" id="divTitle">
        		<h1>Horsu Raysu [Replace with logo]</h1>
        		<p class="lead">Enter your (bank) username to get started.</p>
        		<div class="row">
					<div class="col-lg-5"></div>
					<div class="col-lg-2">
						<!-- Username input with login button -->
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Username" id="txtUserID">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" id="btnSignIn">Login</button>
							</span>
						</div><!-- /input-group -->
						
					</div><!-- /.col-lg-4 -->
					
				</div><!-- /.row -->

	    	</div><!-- /#divTitle -->
	    	
	    	
	    	<!-- Lobby Div -->
	    	<div class="container textAlignCenter" id="divLobby">
	    		<div class="row">
	    			<h1>Lobby</h1>
	    		</div>
	    		<!-- Create game row -->
	    		<div class="row">
					<h2>Create Game</h2>
					<div class="col-lg-5"></div>
					<div class="col-lg-2">
						<!-- Username input with login button -->
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Game name" id="txtCreateGame">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button" id="btnCreateGame">Create</button>
							</span>
						</div><!-- /input-group -->
					</div><!-- /.col-lg-4 -->
				</div><!-- /.row -->
				<!-- Join game row -->
				<div class="row">
					<h2>Join Game</h2>
					<div class="col-lg-5"></div>
					<div class="col-lg-2">
						<div class="list-group textAlignLeft" id="listLobby">
					    	<a href="#" class="list-group-item "><span class="badge">0</span>No games available...</a>
					    </div>
					</div><!-- /.col-lg-4 -->
				</div><!-- /.row -->
	    	</div><!-- /#divLobby -->
	    	
	    	
	    	
	    	
	    	
	    	
		</div> <!-- .hudOverlay -->
	</body>
	
	<!-- jquery -->
	<script src="/build/jquery.min.js"></script>
	
	<!-- Bootstrap -->
	<script src="/build/bootstrap.min.js"></script>
	
	<!-- Socket.io, for communicating with node -->
	<script src="/socket.io/socket.io.js"></script>
	
	<!-- Three, 3D -->
	<script src="/build/three.min.js"></script>
	<script src="/build/tween.min.js"></script>
	
	<!-- Horsu, communication -->
	<script src="/game.js"></script>
	<script src="/communication.js"></script>
	
	<!-- Horsu, game state -->
	<script src="/states/stateMachine.js"></script>
	<script src="/states/titleState.js"></script>
	<script src="/states/lobbyState.js"></script>
	
	<!-- Horsu, visuals -->
	<script src="hudDivs.js"></script>
	<script src="theme.js"></script>
	<script src="settings.js"></script>
	<script src="board.js"></script>
	<script src="main.js"></script>
</html>
